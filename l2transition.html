<!DOCTYPE html>

<html>
<head>

<title>CSS animation</title>
</head>

<style type="text/css">

button{
	width: 200px;
	height: 30px;
	background-color:red;
	border:0;
	transition-property:all;
	transition-duration:2s;

}

button:hover{

	width:600px;
	background-color:yellow;
	color:blue;
	
}



</style>


<body>

	<button>
		Css transition
	</button>

	



</body>


</html>
