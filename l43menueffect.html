<!DOCTYPE html>
<html>
<head>
	<title>Menu Effect</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;
		}

		ul{
			list-style-type: none;
            
            display: flex;
			padding: 0;
			margin: 0;

		}

		ul li a{
			text-decoration: none;
			text-transform: uppercase;
			font-size: 20px;
			color: #222;

			
			padding: 15px 30px;
			position: relative;

		}

		ul li a::before{
			content: "";
		    width: 100%;
		    height: 100%;


		    position: absolute;
		    top: 0;
		    left: 0;

		  

		    border-top: 2px solid #000;
		    border-bottom: 2px solid #000;

		    transform: scaleY(2);
		    opacity: 0;

		    transition: all 0.5s;


		}

		ul li a:hover::before{

			opacity: 1;
			transform: scaleY(1.2);
		}

		ul li a::after{
			content: "";
		    width: 100%;
		    height: 100%;
		    background-color: #222;

		    position: absolute;
		    top: 0;
		    left: 0;

		    z-index: -1;
		    transform: scale(0);
		    transition: 0.6s;

		}

		ul li a:hover::after{
           transform: scale(1);
		}

		ul li a:hover{
			color: #fff;
		}


	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">portfolios</a></li>
		<li><a href="#">application</a></li>
		<li><a href="#">Ebook</a></li>

	</ul>
</body>
</html>
