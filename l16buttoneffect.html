<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
    <style type="text/css">
    body{
    	height: 100vh;
        
        display: flex;
    	justify-content: center;
    	align-items: center;

    }

    a{
    	text-decoration: none;
    	color: red;
    	font-size: 45px;
    	border: 2px solid darkred;
    	padding: 40px 80px;
    	transition: all 0.5s;
    }

    a:hover{
    	border: 7px solid red;
    	font-weight: 900;
    	letter-spacing: 10px;
    	text-transform: uppercase;
    }

</style>

</head>
<body>
	
	<a href="#">Hover Me</a>


</body>



</html>
