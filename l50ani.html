<!DOCTYPE html>
<html>
<head>
	<title>Keyframes intro</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background: red;
			animation-name: myani;
			animation-duration: 3s;
		
			animation-delay: 1  s;
		}
		@keyframes myani{
			0%{
				transform: translate(300px);
			}

			50%{
				transform: translate(600px);
			}

			100%{
				transform: translate(600px,200px);
			}
		}
	</style>
</head>
<body>
	
	<div></div>
		
	
</body>
</html>
