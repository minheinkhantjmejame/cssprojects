<!DOCTYPE html>
<html>
<head>
	<title>Skew Function</title>
	<style type="text/css">
    img{
    	width: 300px;
    	height: 300px;
    	display: block;
    	margin-top: 20px;
    	margin: auto;
    	transition: all 3s;
    }

    img:hover{
    	/*transform: skew(+30deg);*/
    	transform: skew(30deg);
    }

</style>
</head>
<body>
     
     <img src="./image/img1.jpg" alt="databaselogo" />


</body>
</html>
